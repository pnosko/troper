apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'org.jetbrains.kotlin.android.extensions'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.peterparameter.troper"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
    }
    androidExtensions {
        experimental = true
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
        abortOnError false
    }
}

def arrow_version = "0.8.2"
def http4k_version = "3.113.0"
def kotlinx_html_version = "0.6.12"
def kotlinx_version = "1.2.1"
def ksoup_version = "1.0.5"
def androidx_version = "1.1.0-alpha04"
def lifecycle_version = "2.2.0-alpha01"
def splitties_version = "3.0.0-alpha06"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.recyclerview:recyclerview:$androidx_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Splitties
    implementation "com.louiscad.splitties:splitties-arch-lifecycle:$splitties_version"
    implementation "com.louiscad.splitties:splitties-arch-room:$splitties_version"
    implementation "com.louiscad.splitties:splitties-lifecycle-coroutines:$splitties_version"
    implementation "com.louiscad.splitties:splitties-preferences:$splitties_version"
    implementation "com.louiscad.splitties:splitties-views-dsl:$splitties_version"
    implementation "com.louiscad.splitties:splitties-views-dsl-appcompat:$splitties_version"
    implementation "com.louiscad.splitties:splitties-views-dsl-coordinatorlayout:$splitties_version"
    implementation "com.louiscad.splitties:splitties-views-dsl-material:$splitties_version"
    implementation "com.louiscad.splitties:splitties-intents:$splitties_version"

    debugImplementation "com.louiscad.splitties:splitties-views-dsl-ide-preview:$splitties_version"



    // Arrow
    implementation "io.arrow-kt:arrow-core:$arrow_version"
    implementation "io.arrow-kt:arrow-syntax:$arrow_version"
    implementation "io.arrow-kt:arrow-typeclasses:$arrow_version"
    implementation "io.arrow-kt:arrow-effects:$arrow_version" //optional
    implementation "io.arrow-kt:arrow-optics:$arrow_version" //optional
    implementation "io.arrow-kt:arrow-effects-kotlinx-coroutines:$arrow_version" //optional

    // HTTP4K
    implementation "org.http4k:http4k-core:$http4k_version" //optional
    implementation "org.http4k:http4k-client-apache:$http4k_version" //optional
    implementation "org.http4k:http4k-client-jetty:$http4k_version" //optional
    implementation "org.http4k:http4k-client-okhttp:$http4k_version" //optional


    implementation "org.jetbrains.kotlinx:kotlinx-html-jvm:$kotlinx_html_version"
    implementation "com.github.fcannizzaro:ksoup:$ksoup_version"
    implementation 'org.jsoup:jsoup:1.10.3'

    implementation 'com.beust:klaxon:5.0.1'
    implementation 'androidx.viewpager:viewpager:1.0.0'

}
